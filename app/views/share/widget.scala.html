@(title:String="", ico:String="", cls:String="")(content:Html)(actions:Html)

<div class="widget stacked @cls">
    <div class="widget-header">
        <i class="@ico"></i>
        <h3>@title</h3>
    </div>
    <div class="widget-content">
        @content
    </div>
    <div class="form-actions">
        @actions
    </div>
</div>
